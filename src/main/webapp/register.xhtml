<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Bibo - Registrierung</title>
        <!-- Stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"  />
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <h:outputScript library="js" name="validate.js" />
    </h:head>
    <h:body>
        <!-- Menu -->
        <ui:include src="menutemplate.xhtml" />
        <div class="container-fluid">
            <h:message style="color: red" for="register-form"/>
            <h1>Als Mitglied registrieren</h1>
            <h:form id="register-form">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <h3>Profildaten:</h3>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <h:inputText id="name" class="form-control" required="true" value="#{registerModel.lastname}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Vorname</label>
                            <h:inputText id="firstname" class="form-control" required="true" value="#{registerModel.firstname}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="street">Stra√üe</label>
                            <h:inputText id="street" class="form-control" value="#{registerModel.street}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="number">Hausnummer</label>
                            <h:inputText id="number" class="form-control" value="#{registerModel.streetnumber}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="zip">Postleitzahl</label>
                            <h:inputText id="zip" class="form-control" value="#{registerModel.plz}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="town">Wohnort</label>
                            <h:inputText id="town" class="form-control" value="#{registerModel.town}"></h:inputText>
                        </div>
                    </div>  
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <h3>Logindaten:</h3>
                        <div class="form-group">
                            <label for="email">E-Mail Adresse</label>
                            <h:inputText id="email" class="form-control" value="#{registerModel.email}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="username">Nutzername</label>
                            <h:inputText id="username" class="form-control" required="true" value="#{registerModel.username}"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="pass">Passwort</label>
                            <h:inputSecret id="pass" class="form-control" required="true" autocomplete="off" value="#{registerModel.password}"></h:inputSecret>
                        </div>
                        <div class="form-group">
                            <label for="pass2">Passwort <small>(Wiederholung)</small></label>
                            <h:inputSecret id="pass2" class="form-control" onkeyup="validatePass()" autocomplete="off" required="true" ></h:inputSecret>
                        </div>
                    </div>
                </div>

                <h:commandButton id="register-button" class="btn btn-primary" action="#{registerModel.registerMember()}" value="Registrieren"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buchausleihe Bibo</title>
        <!-- Stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"  />
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <h:outputScript library="js" name="bibo.js" />
        <h:outputScript library="js" name="error.js" />
        
    </h:head>
    <h:body>
        <!--Menu-->
        <ui:include src="menutemplate.xhtml"/>
        <div class="container-fluid">
            <h:panelGroup layout="block" rendered="#{!loginModel.loggedIn}">
                <div id="login-panel" class="panel panel-default center-block">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        <h:form id="login-form">
                            <div class="form-group">
                                <label for="name">Nutzername</label>
                                <h:inputText id="name" class="form-control" required="true" value="#{loginModel.username}"></h:inputText>
                            </div>
                            <div class="form-group">
                                <label for="password">Passwort</label>
                                <h:inputSecret id="password" class="form-control" required="true" value="#{loginModel.password}"/>
                            </div>

                            <h:commandButton id="login-button" class="btn btn-primary" action="#{loginModel.login()}" value="Login"></h:commandButton>                        
                            <h:commandButton id="register-button" class="btn btn-primary" action="register.xhtml" value="Registrieren" immediate="true"></h:commandButton>
                        </h:form>
                    </div>
                </div>
                <span id="error-out" class="auth-error center-block"></span>
                <div id="login-error" class="center-block" >
                    <h:messages  errorStyle="color: red" warnStyle="color: blue" infoStyle="color: red" styleClass="center-block" tooltip="true" />
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{loginModel.loggedIn}">
                <h1>Willkommen bei Bibo</h1>
                <p>Bibo ist ihre Bibliotheks-Software!</p>
                <p>Sie sind Angemeldet</p>
            </h:panelGroup>
        </div>
    </h:body>
</html>

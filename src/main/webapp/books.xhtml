<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bibo - BÃ¼cher</title>
        <!-- Stylesheets -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="style.css"  />
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <!-- Check if user is logged in -->
        <f:metadata>
            <f:viewParam name="authorized" value="#{loginModel.authorized}"></f:viewParam>
            <f:viewAction action="#{loginModel.authorized()}" />
        </f:metadata>
                <!-- Menu -->
        <ui:include src="menutemplate.xhtml" />
        <div class="container-fluid">
            <h:form>
                <div class="table-responsive">
                    <h:dataTable styleClass="table table-hover table-stripped" value="#{searchModel.allBooks}" var="book">
                        <h:column>    				
                            <f:facet name="header">Name</f:facet>    				
                            #{book.title}
                         </h:column>
                         <h:column>
                            <f:facet name="header">Autor</f:facet>
                            #{book.description.author.lastname}, #{book.description.author.firstname}
                         </h:column>
                         <h:column>
                            <f:facet name="header">Anzahl</f:facet>
                            #{book.quantity}
                         </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
        
        
    </h:body>
</html>
